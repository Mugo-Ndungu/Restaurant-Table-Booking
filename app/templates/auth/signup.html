{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  {% block styles%}
  {{ super() }}
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
  {% endblock %}
  <title>Sign up</title>
</head>

<body>
  {%block content%}
  <div class="container">
    <div class="col-md-3">
    </div>
    <div class="col-md-6" id="book">
        <h3 style="color:white">Please sign in to be able to post !!</h3>
          {{wtf.quick_form(register_form)}}
    </div>
    <div class="col-md-3">
    </div>

  </div>
  {%endblock%}
</body>

</html>
